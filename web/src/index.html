<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Manim Web Presenter</title>
</head>

<body>
    <div class="content">
        <div class="side-bar">
            <div class="timeline">
                [timeline here]
            </div>

            <div class="time-spent">
                [time spent here]
            </div>
        </div>

        <div class="main">
            <div class="controls">
                <button id="play-previous-slide">&lt;</button>
                <button id="play-next-slide">&gt;</button>
            </div>

            <div id="videos-div">
                <video id="video0" class="main-video" muted>
                    Your browser doesn't support HTML5 videos.
                </video>
                <video id="video1" class="main-video" muted>
                    Your browser doesn't support HTML5 videos.
                </video>
            </div>
        </div>
    </div>
</body>

</html>
