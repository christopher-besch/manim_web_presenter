<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Manim Web Presenter</title>
</head>

<body>
    <div class="split left">
        <div class="centered">
            <table id="timeline"></table>
        </div>
    </div>

    <div class="split right">
        <div id="controls">
            <button id="play-previous-slide"><img /></button>
            <button id="play-next-slide"><img /></button>
            <button id="enter-fullscreen"><img /></button>
        </div>

        <div id="videos-div">
            <video id="video0" class="main-video" muted width="720" height="480">
                Your browser doesn't support HTML5 videos.
            </video>
            <video id="video1" class="main-video" muted width="720" height="480">
                Your browser doesn't support HTML5 videos.
            </video>
        </div>
    </div>
</body>

</html>
