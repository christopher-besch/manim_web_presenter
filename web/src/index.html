<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Manim Web Presenter</title>
</head>

<body>
    <div class="split left padded-left padded-right">
        <div id="caching">
            <button id="cache-button">Cache Videos</button>
            <div id="progress">
                <div id="progress-bar"></div>
            </div>
        </div>

        <h1>Timeline</h1>
        <table id="timeline">
            <!-- indicator -->
            <col style="width=30px">
            <!-- slide type -->
            <col style="width=30px">
            <!-- button -->
            <col>
        </table>
    </div>

    <div class="split right">
        <div id="controls">
            <button id="play-previous-slide"><img /></button>
            <button id="play-current-slide"><img /></button>
            <button id="play-next-slide"><img /></button>

            <button id="enter-fullscreen" class="spaced-button"><img /></button>

            <input type="number" id="cache-batch-size-input" class="spaced-button number-input">
            <button id="cache-batch-size-button">Set Cache Batch Size</button>
            <input type="number" id="slides-to-auto-load-input" class="number-input">
            <button id="slides-to-auto-load-button">Set Slides To Auto Load</button>
            <input type="number" id="slides-to-keep-input" class="spaced-button number-input">
            <button id="slides-to-keep-button">Set Slides To Keep</button>

            <button id="toggle-fallback" class="spaced-button"></button>
            <a href="fallback.html">No-Script Fallback</a>
        </div>

        <div id="videos-div">
            <video id="video0" class="main-video" muted width="720" height="480">
                Your browser doesn't support HTML5 videos.
            </video>
            <video id="video1" class="main-video" muted width="720" height="480">
                Your browser doesn't support HTML5 videos.
            </video>
        </div>
    </div>
</body>

</html>
