<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manim Web Presenter Fallback</title>
</head>

<body>
    <h1>Manim Web Presenter Fallback</h1>

    <a href="movie.mp4">Entire Presentation</a>

    {% for slide in slides %}
    <h2>{{ slide.name }}</h2>
    <ul>
        {% for animation in animations[slide.first_animation:slide.after_last_animation] %}
        <li><a href="{{ animation }}">{{ animation }}</a></li>
        {% endfor %}
    </ul>
    {% endfor %}
</body>

</html>
